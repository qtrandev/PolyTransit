<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miami Transit</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="elements/elements.html">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <template is="dom-bind">
      <paper-drawer-panel id="drawerPanel">
        <paper-header-panel drawer>
          <paper-toolbar id="drawerToolbar">
          </paper-toolbar>
            <paper-menu>
              <paper-item paper-drawer-toggle>
                <a href="#/">
                  <iron-icon icon="maps:directions-transit"></iron-icon>
                  <span>Map</span>
                </a>
              </paper-item>
              <paper-item paper-drawer-toggle>
                <a href="#/routes">
                  <iron-icon icon="list"></iron-icon>
                  <span>Routes</span>
                </a>
              </paper-item>
              <paper-item paper-drawer-toggle>
                <a href="#/routes/6">
                  <iron-icon icon="list"></iron-icon>
                  <span>Route 6</span>
                </a>
              </paper-item>
              <paper-item paper-drawer-toggle>
                <a href="#/about">
                  <iron-icon icon="info-outline"></iron-icon>
                  <span>About</span>
                </a>
              </paper-item>
              </paper-menu>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar id="topBar">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <iron-icon src="images/logo.png"></iron-icon>
            <div class="title">Miami Transit</div>
            <div class="flex"></div>
            <paper-icon-button icon="search"></paper-icon-button>
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-menu-button>
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <paper-item>About</paper-item>
                <paper-item>Help</paper-item>
              </paper-menu>
            </paper-menu-button>
          </paper-toolbar>
          <div class="content">
            <app-router mode="hash">
              <app-route path="/" import="elements/transit-map/transit-map.html"></app-route>
              <app-route path="/routes" import="elements/route-table/route-table.html"></app-route>
              <app-route path="/routes/:route" import="elements/route-view/route-view.html"></app-route>
              <app-route path="/routes/:route/:direction" import="elements/route-view/route-view.html"></app-route>
              <app-route path="/about" import="elements/route-view/route-view.html"></app-route>
            </app-router>
          </div>
        </paper-header-panel>
      </paper-drawer-panel>
    </script>
  </body>
</html>
