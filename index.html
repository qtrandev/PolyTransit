<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello PolyTransit!</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="elements/elements.html">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <paper-drawer-panel id="drawerPanel">
      <div drawer>
        <paper-toolbar id="drawerToolbar">
        </paper-toolbar>
        <more-routing-config driver="hash"></more-routing-config>
        <more-route name="home" path="/"></more-route>
        <more-route name="about" path="/about"></more-route>
        <more-route name="routes" path="/routes"></more-route>
        <template id="mainmenu" is="dom-bind">
          <more-route-selector>
            <paper-menu>
              <a route="home" href="#!/" paper-drawer-toggle>
                <iron-icon icon="maps:directions-transit"></iron-icon>
                <span>Map</span>
              </a>
              <a route="routes" href="#!/routes" paper-drawer-toggle>
                <iron-icon icon="list"></iron-icon>
                <span>Routes</span>
              </a>
              <a route="about" href="#!/about" paper-drawer-toggle>
                <iron-icon icon="info-outline"></iron-icon>
                <span>About</span>
              </a>
            </paper-menu>
          </more-route-selector>
        </template>
      </div>
      <div main>
        <paper-toolbar id="topBar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <iron-icon src="images/logo.png"></iron-icon>
          <div class="title">Miami Transit</div>
        </paper-toolbar>
        <template id="transit" is="dom-bind">
          <more-route-selector selectedParams="{{params}}">
            <iron-pages>
              <section route="home">
                <h2>Map</h2>
                <transit-map></transit-map>
              </section>
              <section route="routes">
                <h2>Routes</h2>
                Routes table
              </section>
              <section route="about">
                <h2>About</h2>
                About section
              </section>
            </iron-pages>
          </more-route-selector>
        </template>
      </div>
    </paper-drawer-panel>
  </body>
</html>
